<section class="banners">
  <div class="containers">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let slide of slides">
        <img [src]="slide.image" class="d-block" style="max-height: 300px; width: 100%;">
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
